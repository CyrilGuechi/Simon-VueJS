<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>

</head>
<body>
    <div id="app">
        <button @click="newGame">
            NOUVELLE PARTIE
        </button>
        <hr>
        <span>{{counter}}</span>
        <hr>
        <div>
            <span class="square" @click="selectSquare('topLeft')" :class="{ blue: topLeft }"></span>
            <span class="square" @click="selectSquare('topRight')" :class="{ red: topRight }"></span>
        </div>
        <div>
            <span class="square" @click="selectSquare('botLeft')" :class="{ green: botLeft }"></span>
            <span class="square" @click="selectSquare('botRight')" :class="{ yellow: botRight }"></span>
        </div>
    </div>




    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
